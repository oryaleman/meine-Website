<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meine Persönliche Webseite</title>
		<style>
			body {
				background-color: #1e1e1e;
				color: #ffffff;
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
			}
			.container {
				width: 80%;
				margin: 0 auto;
				padding: 20px;
			}
			h1 {
				text-align: center;
				margin-bottom: 50px;
			}
			.social-links {
				display: flex;
				justify-content: center;
				gap: 20px;
				margin-top: 50px;
			}
			.social-links a {
				color: #ffffff;
				text-decoration: none;
				font-size: 1.2em;
			}
			.social-links a:hover {
				color: #00acee; /* Farbe für X */
			}
			.discord-invite {
				text-align: center;
				margin-top: 50px;
			}
			.discord-invite a {
				background-color: #7289da;
				color: #ffffff;
				padding: 10px 20px;
				text-decoration: none;
				border-radius: 5px;
			}
			.discord-invite a:hover {
				background-color: #5b6eae;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Willkommen auf meiner persönlichen Webseite</h1>
			<div class="social-links">
				<a href="https://x.com/dein_username" target="_blank"
					>Mein X Account</a
				>
			</div>
			<div class="discord-invite">
				<a
					href="https://discord.com/invite/dein_einladungslink"
					target="_blank"
					>Discord Einladung</a
				>
			</div>
		</div>
	</body>
</html>
